<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <link rel="stylesheet" type="text/css" href="../css/module.css">
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="../lib/font/iconfont.css"> -->
  <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_333342_aqh3avwkuwstt9.css">
  <!-- <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script> -->
</head>
<body>
	<div id="mainContain"  class="container-fluid">
		<div id="topBar" class="container-fluid">
			<div class="leftPart">
				<img v-bind:src="logoPic" v-on:click="backToHomePage()">
				<p >一知科技</p>
				<i class="iconfont icon-xinxi"></i>
				<i class="iconfont icon-tubiao01"></i>
				<i class="iconfont icon-shuaxinzhongjieban"></i>
			</div>
			<div style="width:100%;height: 100%"></div>
			<div id="usrInfo">
				<div class="usrInfoBoxContain">
					<img v-bind:src="usrHeadImage">
					<span>{{usrName}}
						<!-- <i class="iconfont icon-sanjiaodown"></i> -->
					</span>
				</div>
				<div class="dropDownBox">
					<span v-on:click="swapIntoUsrInfoPage()">个人中心</span>
					<span>退出</span>
				</div>
			</div>
		</div>
		<div id="bottomContain">
			<div id="navigator" >
				<div id="navigatorModule">
					<div class="pickedBar" v-bind:style="{top:pickedBarTop + 'px'}"></div>
					<div class="navigatorItems" v-for="(item,index) in items" v-on:click="transToPage(item.transToPageAddr,index)"  v-bind:class="item.fontColor">
						<i v-bind:class="[item.iconfont , item.fontColor]" class="iconfont"></i>
						<span>{{item.navigatorName}}</span>
					</div>
				</div>
			</div>
			<div id="insideContain" style="overflow: hidden;">
				<iframe id= "insideIframe" v-bind:src="linkUrl" frameborder=0   border=0   width=100%   height=100% ></iframe>
			</div>
		</div>

	</div>


</body>
<script src="https://cdn.bootcss.com/vue/2.4.1/vue.js"></script>
<script type="text/javascript" src="../js/module.js" ></script>
</html>
